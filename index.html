<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Music album</title>
</head>

<body>
    <header>
        <img src="./img/clear-logo.png" alt="dday-logo">
        <nav>
            <a href="">Link1</a>
            <a href="">Link2</a>
            <a href="">Link3</a>
        </nav>
    </header>

    <main>

        <section class="section-stream">
            <img src="./img/d-day-cover.jpg" alt="album-cover" class="album-cover">
            <div class="stream-links">
                <a href="https://open.spotify.com/intl-es/album/446ROKmKfpEwkbi2SjELVX?si=VMDC70VyQcici4YXwORSSQ"
                    class="stream-plataform" target="_blank">
                    <img src="./img/icons/spotify.png" alt="spotify-logo">
                    <span>Spotify</span>
                    <img src="./img/icons/play-icon.png" alt="play-icon">
                </a>
                <a href="https://music.apple.com/ve/album/d-day/1681823467" class="stream-plataform" target="_blank">
                    <img src="img/icons/itunes.png" alt="itunes-logo">
                    <span>iTunes</span>
                    <img src="./img/icons/play-icon.png" alt="play-icon">
                </a>
                <a href="https://music.amazon.es/albums/B0C2YGDLVL?marketplaceId=A1RKKUPIHCS9HS&musicTerritory=ES&ref=dm_sh_TEpRYJi32ge6Yh7MdW9s5ERSs"
                    class="stream-plataform" target="_blank">
                    <img src="img/icons/amazon-music.png" alt="amazon-logo">
                    <span>Amazon Music</span>
                    <img src="./img/icons/play-icon.png" alt="play-icon">
                </a>
                <a href="https://music.youtube.com/playlist?list=OLAK5uy_l4sdvlhxAMlQ7mJJ0kj1m_CA6hf2gvBiU&si=ZIh1xr7Gzc_2gbO7"
                    class="stream-plataform" target="_blank">
                    <img src="img/icons/yt-music.png" alt="yt-music-logo">
                    <span>YouTube Music</span>
                    <img src="./img/icons/play-icon.png" alt="play-icon">
                </a>
                <a href="https://tidal.com/browse/album/289983764" class="stream-plataform" target="_blank">
                    <img src="img/icons/tidal.png" alt="tidal-logo">
                    <span>Tidal</span>
                    <img src="./img/icons/play-icon.png" alt="play-icon">
                </a>
                <a href="https://deezer.page.link/5bRDQfzwxCDdAywc7" class="stream-plataform" target="_blank">
                    <img src="img/icons/deezer.png" alt="deezer-logo">
                    <span>Deezer</span>
                    <img src="./img/icons/play-icon.png" alt="play-icon">
                </a>
            </div>
        </section>

        <section class="section-promo">
            <div class="promo-film">
                <h2>Promo Film</h2>
            </div>
            <div class="promo-film">
                <iframe src="https://www.youtube.com/embed/IyxCXMLOcoY?si=_s1Eo7cBzgvF7FlB" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>

            <div class="promo-schedule">
                <h2>Promo Schedule</h2>
            </div>
            <div class="promo-schedule">
                <img src="./img/promo-schedule.jpg" alt="promo-schedule">
            </div>
        </section>

        <section class="section-media">
            <h2>Photos</h2>
            <div>
                <div class="pictures">
                    <img src="./img/album-photo/being1.jpg" alt="being-1">
                    <img src="./img/album-photo/being2.jpg" alt="being-2">
                    <img src="./img/album-photo/being3.jpeg" alt="being-1">
                </div>
                <h3>Being</h3>
            </div>
            <div>
                <div class="pictures">
                    <img src="./img/album-photo/exister1.jpg" alt="exister-1">
                    <img src="./img/album-photo/exister2.jpg" alt="exister-2">
                    <img src="./img/album-photo/exister3.jpg" alt="exister-1">
                </div>
                <h3>Exister</h3>
            </div>

            <h2>Videos</h2>
            <div>
                <div class="videos">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/uVD-YgzDzyY?si=OFcDgRIaRRInN8N2"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    <h3>People Pt.2 (feat. IU) MV</h3>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/iy9qZR_OGa0?si=7joA8A7zYTO1Ah9c"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    <h3>Haegeum MV</h3>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/iy9qZR_OGa0?si=7joA8A7zYTO1Ah9c"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    <h3>AMIGADALA MV</h3>
                </div>
                
            </div>
        </section>
